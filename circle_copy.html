<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>question7-1</title>
  <style>
    .circle-box{
		position: relative;
		width: 300px;
		height: 300px;
    	margin: 100px auto;
    	background:#eee;
	}
	.item{
		position: absolute;
	    background: #aaa;
	    width: 25px;
	    height: 25px;
	    text-align: center;
	    color: #fff;
	    font-weight: bold;
	    font-size: 25px;
      border-radius: 50%;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
	}

  </style>
  <script type="text/javascript" src="https://ipl.sfc.keio.ac.jp/text/info2-2018-9/lib/jquery-3.3.1.min.js"></script>
  <script>
    $(function(){

    //hour の　item を .circle-box に出力
    for( i=0; i<12; i++){
      $('.circle-box').append('<div class="item"></dv>');
    }

		//itemの親要素の半径を計算
		var r = $('.circle-box').width()/2;

		//item要素数から角度を計算
		var angle = 360/$('.item').length;

		//item要素の幅,高さの2分の1を取得
		var l = $('.item').width()/2;
		var h = $('.item').height()/2;

		//指定
		$(".item").each(function(i, elem) {

			var deg = angle * i;
			//console.log(deg);

			//x,y座標の取得
			var x = Math.cos(deg*Math.PI/180)*r+r;
			var y = Math.sin(deg*Math.PI/180)*r+r;

			//円周上を中心に配置されるよう位置を指定
			$(".item").eq(i).css("left",x-l);
			$(".item").eq(i).css("top",y-h);

		});

    //hour １が先頭に来るようにする
    $(".item").each(function(i) {
    $(this).text(i+3);

      var a = $(this).text();

      if( a > 12){
        $(this).text(a - 12);
      }
});




	});

  </script>
</head>
<body>
  <section class="circle-box">
    </section>

</body>
</html>
